<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Age Counter</title><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin><link rel="stylesheet" href="mobile.8a84c1db.css"><script src="jquery-3.5.1.min.c525fe3d.js"></script><script src="moment.min.e59e8904.js"></script></head><body> <header> <section> <h1><span class="nickname"></span></h1> <form id="search-form" target="_parent" action="https://www.google.com/search"> <input type="text" id="search-input" name="q" placeholder="Google Search"> <button type="submit" id="search"><i class="fa-search fas"></i></button> </form> </section> <ul> <li><i class="fa-clock far"></i><span class="current-time">00:00</span></li> <li><i class="fa-calendar-alt far"></i><span class="current-date"> 00:00</span></li> <li><i id="options-btn" class="fa-cog fas"></i></li> </ul> </header> <main> <div class="age-display"> <span class="age"></span> </div> </main> <section class="options"> <span class="close">&times;</span> <h1>Options</h1> <form> <section> <label for="name">Full name</label> <input type="text" id="name-input" placeholder="Full name" autocomplete="false" required> </section> <section> <label for="nickname">Nickname</label> <input type="text" id="nickname-input" placeholder="Nickname" autocomplete="false" required> </section> <section> <label for="birthday">Birthday</label> <input type="date" id="birthday-input" autocomplete="false" required> </section> <button id="save-btn">Save</button> </form> </section> <script type="module" src="js.7bc249e6.js"></script> </body></html>
